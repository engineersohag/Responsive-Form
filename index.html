<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Responsive Login & Signup Form</title>
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<section class="container forms">
		<div class="form login">
			<div class="form-content">
				<header>Login</header>

				<form action="#">
					<div class="field input-field">
						<input type="email" class="input" placeholder="Email">
					</div>

					<div class="field input-field">
						<input type="password" id="password" placeholder="Password">
						<i class="bx bx-hide eye-icon" id="eye-icon"></i>
					</div>

					<div class="form-link">
						<a href="#" class="forgot-pass">Forgot pssword?</a>
					</div>

					<div class="field btn-field">
						<button>Login</button>
					</div>
				</form>

					<div class="form-link">
						<span>Already have an account? <a href="#" class="links signup-link">Signup</a></span>
					</div>
			</div>

			<div class="line"></div>

			<div class="media-options">
				<a href="#" class="field facebook">
					<i class="bx bxl-facebook facebook-icon"></i>
					<span>Login with Facebook</span>
				</a>
			</div>

			<div class="media-options">
				<a href="#" class="field google">
					<img src="img/google.png" alt="..." class="google-img">
					<span>Login with Google</span>
				</a>
			</div>
		</div>


		<!-- sign-up-form -->

		<div class="form signup">
			<div class="form-content">
				<header>Signup</header>

				<form action="#">
					<div class="field input-field">
						<input type="email" class="input" placeholder="Email">
					</div>

					<div class="field input-field">
						<input type="password" placeholder="New password" id="password1">
						<i class="bx bx-hide eye-icon" id="eye-icon1"></i>
					</div>

					<div class="field input-field">
						<input type="password" id="password2" placeholder="Compram password">
						<i class="bx bx-hide eye-icon" id="eye-icon2"></i>
					</div>

					<div class="field btn-field">
						<button>Signup</button>
					</div>
				</form>

					<div class="form-link">
						<span>Already have an account? <a href="#" class="links login-link">Login</a></span>
					</div>
			</div>

			<div class="line"></div>

			<div class="media-options">
				<a href="#" class="field facebook">
					<i class="bx bxl-facebook facebook-icon"></i>
					<span>Signup with Facebook</span>
				</a>
			</div>

			<div class="media-options">
				<a href="#" class="field google">
					<img src="img/google.png" alt="..." class="google-img">
					<span>Signup with Google</span>
				</a>
			</div>
		</div>
	</section>


	<!-- javascript -->
	<script src="js/jquery-3.6.4.min.js"></script>
	<script src="js/meain.js"></script>
</body>
</html>
